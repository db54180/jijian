<!DOCTYPE>
<html>
<head>
  <link rel="stylesheet" href="/../../../../Css/layout.css" />
  <link rel="stylesheet" href="/../../../../Css/module_public.css" />
  <script type="text/javascript" src="/../../../../Js/jquery.js" ></script>
  <script type="text/javascript" src="/../../../../Js/My97DatePicker/WdatePicker.js" ></script>
 
</head>
<body>
  <div class="module_public">
     <div class="module_public_content">
        <h1>新建项目<a href="__ACTION__">【刷新】</a></h1>
     </div>
<style>
div.centent {float:left;text-align: center;margin: 10px;}
span { display:block; margin:2px 2px;padding:4px 10px; background:#898989;cursor:pointer;font-size:12px;color:white;
}
</style>
     <div class="module_public_main">
        <table>
         <form action="{:url('index/project/do_add_project')}" method="post" onsubmit="ceshi();">
          <tr>
            <td width="12%" align="right">项目名称:</td>
            <td><input type="text" name="p_title" class="_input"/></td>
          </tr>
          <tr>
            <td width="12%" align="right">开始时间:</td>
            <td><input type="text" name="p_starttime" class="_input" onClick="WdatePicker()"/></td>
          </tr>
          <tr>
            <td width="12%" align="right">结束时间:</td>
            <td><input type="text" name="p_endtime" class="_input" onClick="WdatePicker()"/></td>
          </tr>

          <tr>
            <td width="12%" align="right">项目组员:</td>
            <td>
              <div class="centent">
		<select multiple="multiple" id="select1" style="width:100px;height:160px;">
            
            {volist name="e_info" id="v"}
              <option value="{$v.u_name}">{$v.u_name}</option>
            {/volist}
			
		</select>
		<div>
			<span id="add">选中添加到右边&gt;&gt;</span>
			<span id="add_all">全部添加到右边&gt;&gt;</span>
		</div>
	</div>

	<div class="centent" id = "ceshi">
		<select multiple="multiple" id="select2" style="width: 100px;height:160px;" name="employees_arr[]">
			
		</select>
		<div>
			<span id="remove">&lt;&lt;选中删除到左边</span>
			<span id="remove_all">&lt;&lt;全部删除到左边</span>
		</div>
	</div>
            </td>
          </tr>
          <tr>
            <td width="12%" align="right">项目经理(负责人):</td>
            <td>
              <select name="p_manage" class="_input">
                <option disabled="disabled"  selected="">--请选择项目经理--</option>
                {volist name="e_info" id="v"}
                   <option value="{$v.u_id}|{$v.u_name}">{$v.u_name}</option>
                 {/volist}
              </select>
            </td>
          </tr>
          <tr>
            <td width="12%" align="right">项目审核人:</td>
            <td>
              <select name="p_audit" class="_input">
                <option disabled="disabled" selected="">--请选择项目审核人--</option>
                {volist name="e_info" id="v"}
                   <option value="{$v.u_id}|{$v.u_name}">{$v.u_name}</option>
                 {/volist}
              </select>
            </td>
          </tr>
          <tr>
            <td>项目简单描述:</td>
            <td><textarea name="p_content" class="_input2"></textarea></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="新建项目" class="_button" /></td>
          </tr>
          </form>
        </table>
     </div>
     <script type="text/javascript">
	//移到右边
	$('#add').click(function() {
	//获取选中的选项，删除并追加给对方
		$('#select1 option:selected').appendTo('#select2');
	});
	//移到左边
	$('#remove').click(function() {
		$('#select2 option:selected').appendTo('#select1');
	});
	//全部移到右边
	$('#add_all').click(function() {
		//获取全部的选项,删除并追加给对方
		$('#select1 option').appendTo('#select2');
	});
	//全部移到左边
	$('#remove_all').click(function() {
		$('#select2 option').appendTo('#select1');
	});
	//双击选项
	$('#select1').dblclick(function(){ //绑定双击事件
		//获取全部的选项,删除并追加给对方
		$("option:selected",this).appendTo('#select2'); //追加给对方
	});
	//双击选项
	$('#select2').dblclick(function(){
	   $("option:selected",this).appendTo('#select1');
	});

 
  $("#select2 option").each(function(){
        
            $(this).prop('selected',true);
            
    });

  function ceshi() {
  var options = document.getElementsByTagName('option')
  for(i=0;i<options.length;i++) {
        
            options[i].setAttribute('selected','selected');
        
    }


  //alert($("#select2").val());
} 
  
	</script>
  </div>
</body>
</html>
